<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            background: #f0f9f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .checkmark {
            font-size: 80px;
            color: #4CAF50;
        }

        h1 {
            margin: 20px 0 10px;
        }

        p {
            margin: 10px 0 30px;
            font-size: 18px;
        }

        a {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="checkmark">✅</div>
    <h1>Authentication Process Done</h1>
    <p>You can now go back to the app.</p>
</body>
<script>
    window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        const state = params.get("state");

        if (code) {
            try {
                await fetch("https://ef11-86-98-69-175.ngrok-free.app/api/oauth/completed", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ code, state })
                });
                console.log("✅ Backend notified");
            } catch (err) {
                console.error("❌ Failed to notify backend:", err);
            }
        }
    };
</script>

</html>
